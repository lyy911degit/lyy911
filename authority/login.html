<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta content="width=device-width,initial-scale=1,user-scalable=1" name="viewport">
    <meta content="权限管理" name="description">
    <meta content="LaiYY" name="author">
    <meta content="Powered By Lyy" name="keywords">
    <script src="static/global.js"></script>
    <script src="static/jquery/jquery.min.js"></script>
    <script src="static/jquery/jquery-migrate-1.4.1.min.js"></script>
    <link rel="stylesheet" href="static/fonts/font-icons.min.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/select2/select2.css">
    <link rel="stylesheet" href="static/icheck/minimal/grey.css">
    <link rel="stylesheet" href="static/adminlte/AdminLTE.min.css">
    <link rel="stylesheet" href="static/common/jeesite.css">
    <link rel="stylesheet" href="static/common/common.css">
    <title>登录</title>
</head>
<body class="hold-transition login-page">
    <div class="wrapper">
        <link rel="stylesheet" href="static/icheck/square/blue.css">
        <link rel="stylesheet" href="static/jquery-toastr/toastr.min.css">
        <link rel="stylesheet" href="static/modules/sys/sysLogin.css">
        <div class="login-box">
            <div class="login-logo" title="权限管理">
                <a href="javascript:">
                    <b>通用权限管理系统</b>
                </a>
            </div>
            <div class="login-box-body">
                <form id="loginForm" action="login" method="post">
                    <div class="form-group has-feedback">
                        <span class="glyphicon glyphicon-user form-control-feedback" title="登录账号"></span>
                        <input type="text" id="username" name="username" value="system" class="form-control required" data-msg-required="请填写登录账号" placeholder="登录账号">
                    </div>
                    <div class="form-group has-feedback">
                        <span class="glyphicon glyphicon-lock form-control-feedback" title="登录密码，鼠标按下显示密码" onmousedown="$('#password').attr('type','text')" onmouseup="$('#password').attr('type','password')"></span>
                        <input type="password" id="password" name="password" value="admin" class="form-control required" data-msg-required="请填写登录密码" placeholder="登录密码" autocomplete="off">
                    </div>
                    <div class="form-group has-feedback" id="isValidCodeLogin" style="display: none">
                        <div class="input-group">
                            <span class="input-group-addon">验证码：</span>
                            <input type="text" id="validCode" name="validCode" class="form-control" required="true" data-msg-required="请填写验证码" remote="validCode" data-msg-remote="验证码不正确">
                            <span class="input-group-addon p0">
                                <img id="validCodeImg" class="validCodeImg" title="看不清，点击图片刷新" src="" alt="" style="width: 100%">
                            </span>
                        </div>
                        <script>
                            $('#validCodeImg').click(function () {
                                var src = '/js/validCode?' + new Date().getTime();
                                $('#validCodeImg').attr('src',src).removeClass('hide');
                                $('#validCode').val('').focus();
                            });
                            $('#validCode').focus(function () {
                                if($('#validCodeImg').attr('src') == ''){
                                    $('#validCodeImg').click();
                                }
                            });
                            setTimeout(function () {
                                $('#validCodeImg').click();
                            },1000);
                        </script>
                    </div>
                    <div class="form-group">
                        <div class="mt5 icheck">
                            <label title="公共场所慎用，下次不需要再填写账号">
                                <input type="checkbox" name="rememberUserCode" class="form-control" data-style="square-blue"> 记住账号
                            </label>&nbsp;
                            <label title="公共场所慎用，下次不需要再填写账号和密码">
                                <input type="checkbox" name="rememberMe" class="form-control" data-style="square-blue"> 记住密码
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" id="btnSubmit" data-loading="登录验证成功，正在进入..." data-loading-valid="正在验证登录，请稍后...">立即登录</button>
                    </div>
                </form>
                <div class="row">
                    <div class="col-xs-12">
                        <a href="/sys/account/forgetPwd" class="pull-left">忘记密码</a>
                        <div class="dropdown pull-right">
                            <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">
                                <i class="fa icon-globe"></i> 简体中文
                            </a>
                            <ul class="dropdown-menu">
                                <li class="mt5"></li>
                                <li><a href="/js/lang/zh_CN">简体中文</a></li>
                                <li><a href="/js/lang/en">英语</a></li>
                                <li class="mt10"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-copyright">
                &copy;权限管理系统 Powered BY LYY
            </div>
        </div>
    </div>
    <a id="scroll-up" href="#" class="btn btn-sm"><i class="fa fa-angel-double-up"></i></a>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/select2/select2.js"></script>
    <script src="static/select2/zh_CN.js"></script>
    <script src="static/layer/layer.js"></script>
    <script src="static/my97/WdatePicker.js"></script>
    <script src="static/jquery-validation/jquery.validate.js"></script>
    <script src="static/jquery-validation/jquery.validate.extend.js"></script>
    <script src="static/jquery-validation/localization/messages_zh_CN.js"></script>
    <script src="static/common/jeesite.js"></script>
    <script src="static/common/jeesite_zh_CN.js"></script>
    <script src="static/common/common.js"></script>
    <script>var secretKey = 'LYY';</script>
    <script src="static/jquery-toastr/toastr.min.js"></script>
    <script src="static/common/des.js"></script>
    <script src="static/modules/sys/sysLogin.js"></script>
</body>
</html>
